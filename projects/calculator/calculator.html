<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="calculator">
    <input readonly id="display" class="large">
    <div id="keys">
      <button id="clearBtn" class="ash-keys js-keys">AC</button>
      <button id="negateBtn" class="ash-keys js-keys">+/-</button>
      <button id="percentBtn" class="ash-keys js-keys">%</button>
      <button id="divideBtn" class="orange-keys js-keys js-operational-keys">/</button>
      <button id="sevenBtn" class="black-keys js-keys">7</button>
      <button id="eightBtn" class="black-keys js-keys">8</button>
      <button id="nineBtn" class="black-keys js-keys">9</button>
      <button id="multiplyBtn" class="orange-keys js-keys js-operational-keys">X</button>
      <button id="fourBtn" class="black-keys js-keys">4</button>
      <button id="fiveBtn" class="black-keys js-keys">5</button>
      <button id="sixBtn" class="black-keys js-keys">6</button>
      <button id="subtractBtn" class="orange-keys js-keys js-operational-keys">-</button>
      <button id="oneBtn" class="black-keys js-keys">1</button>
      <button id="twoBtn" class="black-keys js-keys">2</button>
      <button id="threeBtn" class="black-keys js-keys">3</button>
      <button id="addBtn" class="orange-keys js-keys js-operational-keys">+</button>
      <button id="zeroBtn" class="black-keys js-keys">0</button>
      <button id="decimalBtn" class="black-keys js-keys">.</button>
      <button id="equalsBtn" class="orange-keys js-keys">=</button>
    </div>
  </div>
  

  <script src="calculator.js"></script>
</body>
</html>
